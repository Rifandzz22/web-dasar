<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <style>
        body{
            font-size: 18px;
        }

        p#first {
            line-height: 2;
        }
        p#second {
            line-height: 200%;
        }
        p#third {
            line-height: 2em;
        }
        /*  Contohnya, ukuran font standar pada paragraf adalah 16 pixel. Kita definisikan properti line-height dengan nilai 2, maka nilai properti line-height seharusnya adalah 16 pixel * 2 = 32 pixel (dua kali lebih besar dari ukuran font). */
    </style>
</head>
<body>

    <p id="first">This is paragraph with line height value 2</p>
    <p id="second">This is paragraph with line height 200 %</p>
    <p id="third">This is paragraph with line height value 2em</p>
</body>
</html>
