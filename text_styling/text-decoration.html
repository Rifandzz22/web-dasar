<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#first {
            text-decoration: underline;
        }
        p#second {
            text-decoration: overline;
        }
        p#third {
            text-decoration: line-through;
        }
        a#fourth{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p id="first">This is paragraph first with text decoration underline</p>
    <p id="second">This is paragraph first with text decoration underline</p>
    <p id="third">This is paragraph first with text decoration underline</p>
    <a href="google.com" id="fourth">This is link with text decoration none</a>
</body>
</html>
