<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#letter {
        letter-spacing: 4px;
        }
        p#word {
        word-spacing: 1.5em;
        }
    </style>
</head>
<body>
    <p>letter-spacing 4px</p>
    <p id="letter">This is paragraph with letter spacing</p>

    <br><br>

    <p>word-spacing 1.5em</p>
    <p id="word">This is paragraph with word spacing</p>
</body>
</html>
