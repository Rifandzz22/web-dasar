<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#first {
            text-transform: none;
        }
        p#second {
            text-transform: capitalize;
        }
        p#third {
            text-transform: lowercase;
        }
        p#fourth {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p id="first">This is paragraph first with text transform none</p>
    <p id="second">This is paragraph first with text transform capitalize</p>
    <p id="third">This is paragraph first with text transform lowercase</p>
    <p id="fourth">This is paragraph first with text transform uppercase</p>
</body>
</html>
